<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://db.onlinewebfonts.com/c/002b944b211d383987536f1ecf684bca?family=Herculanum"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="todo.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <header><h1>To-Do List</h1></header>
    <div class="container">
      <div class="addTodoItem">
        <label id="newItem" style="display: none"></label>
        <input
          id="inputField"
          class="inputField"
          type="text"
          placeholder="Add Task"
        />
        <button id="addTodoBtn" class="addTodoBtn">+</button>
      </div>
      <div class="listBox" id="listBox"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
